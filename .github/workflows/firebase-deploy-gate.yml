name: üõ°Ô∏è Firebase Deploy Gate - Anti-Loop Protection

# –≠—Ç–æ—Ç workflow –±–ª–æ–∫–∏—Ä—É–µ—Ç deployment –µ—Å–ª–∏ –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã–µ infinite loops

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '20.x'

jobs:
  # Job 1: Static Analysis (Lint)
  lint:
    name: üîç Static Analysis (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: üî• Run ESLint (with anti-loop rule)
        working-directory: functions
        run: npm run lint

      - name: ‚úÖ ESLint passed - no infinite loops detected
        run: echo "‚úÖ Static analysis passed! Code is safe."

  # Job 2: Unit Tests (with Firebase Emulators)
  test:
    name: üß™ Unit Tests (Anti-Loop Tests)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: üî• Start Firebase Emulators (background)
        run: |
          firebase emulators:start --only firestore,auth,storage &
          echo "Waiting for emulators to start..."
          sleep 15
          echo "‚úÖ Emulators started"

      - name: üß™ Run Anti-Loop Tests
        working-directory: functions
        run: npm run test:antiloop
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIREBASE_STORAGE_EMULATOR_HOST: localhost:9199

      - name: üìä Run All Tests
        working-directory: functions
        run: npm test
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
          FIREBASE_STORAGE_EMULATOR_HOST: localhost:9199

      - name: ‚úÖ All tests passed
        run: echo "‚úÖ All tests passed! Anti-loop guards working correctly."

  # Job 3: Build Check
  build:
    name: üèóÔ∏è Build Check
    runs-on: ubuntu-latest
    needs: [lint, test] # Depends on lint and test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install functions dependencies
        working-directory: functions
        run: npm ci

      - name: üèóÔ∏è Build TypeScript
        working-directory: functions
        run: npm run build

      - name: ‚úÖ Build successful
        run: echo "‚úÖ TypeScript compilation successful!"

  # Job 4: Security Audit
  security:
    name: üîí Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üîí Run npm audit
        working-directory: functions
        run: |
          npm audit --audit-level=high || true
          echo "‚úÖ Security audit completed"

  # Job 5: FINAL GATE - Deploy (only on push to main)
  deploy:
    name: üöÄ Deploy to Firebase
    runs-on: ubuntu-latest
    needs: [lint, test, build, security] # ALL previous jobs must pass
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        working-directory: functions
        run: npm ci

      - name: Build functions
        working-directory: functions
        run: npm run build

      - name: üöÄ Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: ‚úÖ Deployment successful
        run: |
          echo "‚úÖ Successfully deployed to Firebase!"
          echo "üîç Monitor Firebase Console for next 48 hours:"
          echo "   https://console.firebase.google.com/project/profit-step/functions/logs"

      - name: üìä Post-deploy reminder
        run: |
          echo "‚ö†Ô∏è POST-DEPLOY CHECKLIST:"
          echo "1. Check Firebase Console ‚Üí Functions ‚Üí Logs"
          echo "2. Look for: '‚è© Skipping' messages (guards working)"
          echo "3. Monitor billing: https://console.cloud.google.com/billing"
          echo "4. If you see repeated function calls - INVESTIGATE IMMEDIATELY!"

  # Job 6: Comment on PR with results
  pr-comment:
    name: üí¨ PR Comment with Results
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ Anti-Loop Protection Check Passed!

              All safety checks completed successfully:

              - ‚úÖ **ESLint**: No infinite loop patterns detected
              - ‚úÖ **Tests**: All anti-loop tests passed
              - ‚úÖ **Build**: TypeScript compilation successful

              ### üõ°Ô∏è Your code is safe to deploy!

              **Next steps:**
              1. Get code review approval
              2. Merge to main
              3. Monitor Firebase Console for 48 hours after deploy

              **Remember**: One bug in onUpdate trigger = $174+ bill!`
            })
